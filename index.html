<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Home - Restaurant Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #8B3A3A 0%, #7B2D2D 50%, #8B0000 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 1.5rem 0 2rem;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: rgba(0,0,0,0.1);
        }
        
        .lang-switcher {
            position: fixed;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            align-items: center;
            z-index: 100;
        }
        
        .lang-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1.5px solid #FFEAA7;
            color: #FFEAA7;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.25s ease;
            touch-action: manipulation;
            backdrop-filter: blur(10px);
        }
        
        .lang-btn:hover {
            background: rgba(255, 234, 167, 0.3);
            border-color: #FFD700;
        }
        
        .lang-btn.active {
            background: #DAA520;
            border-color: #DAA520;
            color: #8B0000;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        h1 {
            text-align: center;
            color: #FFEAA7;
            margin-bottom: 1.5rem;
            font-size: 2.25rem;
            font-weight: 700;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
            letter-spacing: -0.5px;
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        .menu-card {
            background: linear-gradient(135deg, #FFF8DC 0%, #FFEAA7 100%);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.35);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            border: 2px solid #DAA520;
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        .menu-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #8B0000, #DAA520, #8B0000);
        }
        
        .menu-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.45);
            border-color: #FFD700;
        }
        
        .menu-card-logo {
            width: 140px;
            height: 140px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            border: 3px solid #DAA520;
            box-shadow: 0 3px 12px rgba(0,0,0,0.25);
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .menu-card:hover .menu-card-logo {
            transform: scale(1.05);
        }
        
        .menu-card-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .menu-card h2 {
            color: #8B0000;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        
        .menu-card p {
            color: #5C3A00;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 0.75rem 0 1.25rem;
            }
            
            .container {
                padding: 0 0.75rem;
            }
            
            .lang-switcher {
                top: 0.75rem;
                right: 0.75rem;
            }
            
            .lang-btn {
                padding: 0.35rem 0.7rem;
                font-size: 0.8rem;
            }
            
            h1 {
                font-size: 1.6rem;
                margin-bottom: 1rem;
                line-height: 1.2;
            }
            
            .cards-container {
                grid-template-columns: 1fr;
                gap: 1rem;
                margin-top: 0.75rem;
            }
            
            .menu-card {
                padding: 1.25rem 1rem;
                border-width: 2px;
            }
            
            .menu-card-logo {
                width: 110px;
                height: 110px;
                margin-bottom: 0.75rem;
                border-width: 2.5px;
            }
            
            .menu-card h2 {
                font-size: 1.25rem;
                margin-bottom: 0.4rem;
            }
            
            .menu-card p {
                font-size: 0.9rem;
                line-height: 1.4;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 0.5rem 0 1rem;
            }
            
            .container {
                padding: 0 0.5rem;
            }
            
            .lang-switcher {
                top: 0.5rem;
                right: 0.5rem;
            }
            
            .lang-btn {
                padding: 0.3rem 0.6rem;
                font-size: 0.75rem;
            }
            
            h1 {
                font-size: 1.4rem;
                margin-bottom: 0.85rem;
            }
            
            .cards-container {
                gap: 0.85rem;
                margin-top: 0.5rem;
            }
            
            .menu-card {
                padding: 1rem 0.85rem;
                border-radius: 14px;
            }
            
            .menu-card-logo {
                width: 100px;
                height: 100px;
                margin-bottom: 0.65rem;
            }
            
            .menu-card h2 {
                font-size: 1.15rem;
                margin-bottom: 0.35rem;
            }
            
            .menu-card p {
                font-size: 0.85rem;
            }
        }
        
        .whatsapp-float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 25px;
            right: 25px;
            background: #25D366;
            color: white;
            border-radius: 50%;
            text-align: center;
            font-size: 30px;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.5);
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        .whatsapp-float:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.6);
            background: #20BA5A;
        }
        
        .whatsapp-float svg {
            width: 35px;
            height: 35px;
            fill: white;
        }
        
        @media (max-width: 768px) {
            .whatsapp-float {
                width: 56px;
                height: 56px;
                bottom: 18px;
                right: 18px;
                font-size: 28px;
                box-shadow: 0 3px 12px rgba(37, 211, 102, 0.45);
            }
            
            .whatsapp-float:active {
                transform: scale(0.95);
            }
            
            .whatsapp-float svg {
                width: 32px;
                height: 32px;
            }
        }
        
        @media (max-width: 480px) {
            .whatsapp-float {
                width: 52px;
                height: 52px;
                bottom: 15px;
                right: 15px;
            }
            
            .whatsapp-float svg {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>

    <script>
        // Translation data
        const translations = {
            en: {
                home: {
                    title: "Welcome to Our Menu"
                },
                card: {
                    agrahara: {
                        title: "Agrahara Ruchulu",
                        desc: "Taste with Tradition<br>Explore our traditional rice bowls and authentic dishes"
                    },
                    guntur: {
                        title: "Guntur Kaaram",
                        desc: "Pickles & Powders<br>Spicy pickles and flavorful powders"
                    },
                    aritaaku: {
                        title: "Aritaaku",
                        desc: "Premium Veg Catering<br>Delicious snacks and appetizers"
                    }
                }
            },
            te: {
                home: {
                    title: "మా మెనూ కు స్వాగతం"
                },
                card: {
                    agrahara: {
                        title: "అగ్రహార రుచులు",
                        desc: "సంప్రదాయంతో రుచి<br>మా సంప్రదాయ బియ్యం పాత్రలు మరియు ప్రామాణిక వంటకాలను అన్వేషించండి"
                    },
                    guntur: {
                        title: "గుంటూర్ కారం",
                        desc: "ఊరగాయలు & పొడులు<br>కారపు ఊరగాయలు మరియు రుచికరమైన పొడులు"
                    },
                    aritaaku: {
                        title: "అరితాకు",
                        desc: "ప్రీమియం వెజ్ క్యాటరింగ్<br>రుచికరమైన చిరుతిండిపదార్థాలు మరియు ఆపెటైజర్‌లు"
                    }
                }
            }
        };
        
        // Get current language from localStorage or default to English
        let currentLang = localStorage.getItem('language') || 'en';
        
        // Initialize language on page load
        function initLanguage() {
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.lang === currentLang) {
                    btn.classList.add('active');
                }
            });
            updatePageLanguage();
        }
        
        // Switch language
        function switchLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('language', lang);
            
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.lang === lang) {
                    btn.classList.add('active');
                }
            });
            
            updatePageLanguage();
        }
        
        // Update all translatable elements
        function updatePageLanguage() {
            const langData = translations[currentLang];
            
            // Update elements with data-i18n attribute
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.dataset.i18n;
                const keys = key.split('.');
                let value = langData;
                for (let k of keys) {
                    value = value[k];
                }
                if (value) {
                    // Handle HTML content (for <br> tags in descriptions)
                    if (value.includes('<br>')) {
                        el.innerHTML = value;
                    } else {
                        el.textContent = value;
                    }
                }
            });
        }
        
        // Initialize on page load
        initLanguage();
    </script>
</body>
